<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Padre/Tutor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fbe7;
            /* Un tono amarillo muy suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            position: relative;
            /* Para posicionar el modal dentro */
        }

        h1 {
            color: #2e7d32;
            /* Un verde más terroso */
            margin-bottom: 30px;
        }

        .user-icon {
            font-size: 3em;
            color: #7cb342;
            /* Un verde más brillante */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #2e7d32;
            /* Verde terroso */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .back-button {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #545b62;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-message {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <i class="fas fa-users fa-3x user-icon"></i>
        <h1>Iniciar Sesión Padre/Tutor</h1>
        <form id="login-form-adulto">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <button type="button" onclick="window.location.href='index.html'" class="back-button">Volver a Selección de
                Usuario</button>
        </form>

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p class="modal-message" id="modalMessage"></p>
            </div>
        </div>
    </div>

    <!-- modal contacts -->
<div id="contact-tutor-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close-button" data-modal-id="contact-tutor-modal">&times;</span>
            <h3>Contactar al Tutor</h3>
        </div>
        <div class="modal-body">
            <p>Utilice el siguiente formulario para enviar un mensaje al tutor.</p>
            <form id="contact-tutor-form">
                <div class="form-group">
                    <label for="tutor-subject">Asunto:</label>
                    <input type="text" id="tutor-subject" name="tutor-subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tutor-message">Mensaje:</label>
                    <textarea id="tutor-message" name="tutor-message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</div>

<div id="contact-auxiliar-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close-button" data-modal-id="contact-auxiliar-modal">&times;</span>
            <h3>Contactar al Auxiliar</h3>
        </div>
        <div class="modal-body">
            <p>Utilice el siguiente formulario para enviar un mensaje al auxiliar.</p>
            <form id="contact-auxiliar-form">
                <div class="form-group">
                    <label for="auxiliar-subject">Asunto:</label>
                    <input type="text" id="auxiliar-subject" name="auxiliar-subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="auxiliar-message">Mensaje:</label>
                    <textarea id="auxiliar-message" name="auxiliar-message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewDetailsButtons = document.querySelectorAll('.view-details-btn');
            const closeButtons = document.querySelectorAll('.modal .close-button');
            const modals = document.querySelectorAll('.modal');
            const contactTutorBtn = document.querySelector('.contact-buttons button:nth-child(1)'); // Selector para el botón "Contactar al Tutor"
            const contactAuxiliarBtn = document.querySelector('.contact-buttons button:nth-child(2)'); // Selector para el botón "Contactar al Auxiliar"
            const contactTutorModal = document.getElementById('contact-tutor-modal');
            const contactAuxiliarModal = document.getElementById('contact-auxiliar-modal');
        
            // Event listeners para abrir los modales de contacto
            if (contactTutorBtn) {
                contactTutorBtn.addEventListener('click', () => {
                    contactTutorModal.style.display = 'block';
                });
            }
        
            if (contactAuxiliarBtn) {
                contactAuxiliarBtn.addEventListener('click', () => {
                    contactAuxiliarModal.style.display = 'block';
                });
            }
        
            // Modificar el event listener para cerrar los modales para que sea más dinámico
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const modalId = this.dataset.modalId;
                    const modal = document.getElementById(modalId);
                    if (modal) {
                        modal.style.display = 'none';
                    }
                });
            });
        
            window.addEventListener('click', function(event) {
                modals.forEach(modal => {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
