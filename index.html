<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <div class="user-selection">
            <i class="fas fa-user fa-3x"></i> <br>
            <label for="user-type">Seleccionar Usuario:</label>

            <select id="user-type">
                <option value="">-- Seleccionar --</option>
                <option value="alumno">Alumno</option>
                <option value="profesor">Profesor</option>
                <option value="auxiliar">Auxiliar</option>
                <option value="tutor">Tutor</option>
            </select>
        </div>

        <div id="login-form" class="hidden">
            <h2>Iniciar Sesión como <span id="selected-user"></span></h2>
            <form id="login-form-actual">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <button type="button" id="back-to-selection">Volver</button>
            </form>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>

</html>
<style>
    /* styles.css */
    body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1,
    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .user-selection label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
    }

    .user-selection select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    .user-selection i {
        color: #007bff;
        margin-bottom: 15px;
        display: block;
        text-align: center;

    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    #back-to-selection {
        background-color: #6c757d;
        margin-left: 10px;
    }

    #back-to-selection:hover {
        background-color: #545b62;
    }

    .hidden {
        display: none;
    }
</style>
<script>document.addEventListener('DOMContentLoaded', function () {
        const userTypeSelect = document.getElementById('user-type');

        userTypeSelect.addEventListener('change', function () {
            const selectedUser = this.value;

            if (selectedUser === 'alumno') {
                window.location.href = 'inicio_sesion_nino.html';
            } else if (selectedUser === 'profesor') {
                window.location.href = 'inicio_sesion_profesor.html';
            } else if (selectedUser === 'auxiliar') {
                window.location.href = 'inicio_sesion_auxiliar.html';
            } else if (selectedUser === 'tutor') {
                window.location.href = 'inicio_sesion_tutor.html';
            }
        });
    });</script>
